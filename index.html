<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö BookVerse</title>

  <!-- Fuentes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
    /* ====== Estilo Mejorado ====== */
    :root {
      --color-bg: #f4f6fb;
      --color-text: #333;
      --color-primary: #2c3e50;
      --color-accent: #f1c40f;
      --color-card: #fff;
      --transition: all 0.4s ease-in-out;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      transition: var(--transition);
    }

    /* ====== HEADER ====== */
    header {
      background: linear-gradient(135deg, var(--color-primary), #34495e);
      color: #fff;
      padding: 25px 0 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
      transition: var(--transition);
    }

    header h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.4em;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    /* ====== NAV BURBUJA ====== */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      background: rgba(255,255,255,0.15);
      padding: 10px 20px;
      border-radius: 30px;
      transition: var(--transition);
      font-size: 1em;
    }

    nav a:hover {
      background: rgba(255,255,255,0.3);
      color: var(--color-accent);
    }

    /* ====== BOT√ìN MODO OSCURO ====== */
    .modo-btn {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9em;
      transition: var(--transition);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .modo-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* ====== BUSCADOR ====== */
    .buscador {
      text-align: center;
      margin: 30px 0;
    }

    #searchInput {
      padding: 12px 20px;
      width: 60%;
      max-width: 400px;
      border-radius: 30px;
      border: 1px solid #bbb;
      font-size: 1em;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    #searchInput:focus {
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
    }

    /* ====== CAT√ÅLOGO ====== */
    main {
      text-align: center;
      padding: 20px;
    }

    main h2 {
      font-family: 'Merriweather', serif;
      font-size: 2em;
      color: var(--color-primary);
      margin-bottom: 20px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 40px;
    }

    .libro {
      background: var(--color-card);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding-bottom: 15px;
    }

    .libro:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .portada {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .libro h3 {
      margin: 10px 0 5px;
      color: var(--color-primary);
      font-size: 1.2em;
      font-family: 'Merriweather', serif;
    }

    .libro p {
      margin: 0 10px 8px;
      font-size: 0.9em;
      color: #555;
    }

    .btn {
      display: inline-block;
      background: #2980b9;
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 30px;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      background: #3498db;
    }

    /* ====== FOOTER ====== */
    footer {
      background: var(--color-primary);
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9em;
      transition: var(--transition);
    }

    /* ====== ANIMACI√ìN ====== */
    .catalogo, header, main, footer {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== üåô MODO OSCURO ====== */
    body.modo-oscuro {
      --color-bg: #1e1e1e;
      --color-text: #f5f5f5;
      --color-primary: #0d1117;
      --color-accent: #60a5fa;
      --color-card: #2c2c2c;
    }

    body.modo-oscuro header,
    body.modo-oscuro footer {
      background: #0d1117;
      color: #fff;
    }

    body.modo-oscuro nav a {
      background: rgba(255,255,255,0.1);
    }

    body.modo-oscuro .libro {
      background: var(--color-card);
      color: var(--color-text);
    }

    body.modo-oscuro .btn {
      background: #2563eb;
    }

    body.modo-oscuro .btn:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö BookVerse</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Cat√°logo</a>
      <a href="autores.html">Autores</a>
      <a href="ubicanos.html">Ub√≠canos</a>
    </nav>
    <button id="modo-btn" class="modo-btn">üåô Modo oscuro</button>
  </header>

  <section class="buscador">
    <input type="text" id="searchInput" placeholder="üîç Buscar un libro...">
  </section>

  <main>
    <h2>Cat√°logo de Libros</h2>
    <div id="catalogo" class="catalogo">
      <!-- Libros cargados con JavaScript -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BookVerse ‚Äî Hecho con ‚ù§Ô∏è para los lectores</p>
  </footer>

  <script src="script.js"></script>
  
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btnModo = document.getElementById("modo-btn");

    // üîπ Leer el modo guardado (oscuro o claro)
    const modoGuardado = localStorage.getItem("modo");
    if (modoGuardado === "oscuro") {
      document.body.classList.add("modo-oscuro");
      btnModo.textContent = "‚òÄÔ∏è Modo claro";
    }

    // üîπ Cambiar entre modos y guardar preferencia
    btnModo.addEventListener("click", () => {
      const esOscuro = document.body.classList.toggle("modo-oscuro");
      btnModo.textContent = esOscuro ? "‚òÄÔ∏è Modo claro" : "üåô Modo oscuro";
      localStorage.setItem("modo", esOscuro ? "oscuro" : "claro");
    });
  });
</script>
